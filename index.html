<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }

    header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    .subject {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .subject h2 {
      margin: 0;
      display: flex;
      justify-content: space-between;
    }

    .topic-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }

    .topic-list li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .topic-list input {
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #4caf50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    #toggle-progress {
      margin: 10px auto;
      display: block;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #toggle-progress:hover {
      background-color: #45a049;
    }

    /* Desktop (16:9 ratio and larger screens) */
    @media (min-aspect-ratio: 16/9) {
      body {
        background-color: #e3f2fd; /* Optional background for desktop */
      }

      main {
        padding: 40px;
        width: 70%;
        margin: 0 auto;
      }

      .subject {
        max-width: 800px;
        margin: 20px auto;
      }

      footer {
        font-size: 1.2rem;
      }
    }

    /* Mobile (9:16 ratio and smaller screens) */
    @media (max-aspect-ratio: 9/16) {
      body {
        background-color: #f1f8e9; /* Optional background for mobile */
      }

      header, footer {
        padding: 10px 0;
      }

      main {
        padding: 15px;
        width: 90%;
        margin: 0 auto;
      }

      .subject {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CBSE Class 9 Syllabus Tracker</h1>
  </header>
  <main>
    <div id="subjects">
      <!-- Add content dynamically -->
    </div>
  </main>
  <footer>
    <p>Made for easy tracking of your progress</p>
    <button id="toggle-progress">Hide Progress Bar</button>
  </footer>
</body>
</html>
