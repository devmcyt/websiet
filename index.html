<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllabus Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      overflow-x: hidden;
    }

    header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
    }

    main {
      padding: 20px;
    }

    .subject {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .subject h2 {
      margin: 0;
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
    }

    .topic-list {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }

    .topic-list li {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .topic-list input {
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #4caf50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    #toggle-progress {
      margin: 10px auto;
      display: block;
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    #toggle-progress:hover {
      background-color: #45a049;
    }

    #progress-container {
      margin: 20px auto;
      width: 90%;
      text-align: center;
    }

    #progress-bar {
      background: linear-gradient(90deg, #4caf50, #81c784);
      height: 25px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #progress-fill {
      width: 0;
      height: 100%;
      background-color: #2e7d32;
      transition: width 0.5s;
    }

    #progress-text {
      margin: 10px 0;
      font-weight: bold;
    }

    #motivation {
      font-style: italic;
      color: #555;
    }

    /* Responsive styles for different screen sizes */
    @media (min-width: 768px) {
      main {
        max-width: 800px;
        margin: 0 auto;
      }

      #progress-container {
        width: 60%;
      }

      .subject h2 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 767px) {
      body {
        padding: 10px;
      }

      .subject {
        padding: 10px;
      }

      .subject h2 {
        font-size: 1.1em;
      }

      #progress-bar {
        height: 20px;
      }

      #toggle-progress {
        font-size: 1em;
      }

      .topic-list li {
        font-size: 1.1em;
      }

      #progress-bar {
        height: 18px;
      }
    }

    @media (max-width: 480px) {
      #progress-bar {
        height: 15px;
      }

      footer p {
        font-size: 14px;
      }

      #toggle-progress {
        font-size: 14px;
      }

      .subject h2 {
        font-size: 1em;
      }

      .topic-list li {
        font-size: 1em;
      }
    }
  </style>
</head>
